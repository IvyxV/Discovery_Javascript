<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="script.js">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/image1.jpg" id="image1" />
      <img src="assets/image2.jpg" id="image2" />
      <img src="assets/image3.jpg" id="image3" />
      <img src="assets/image4.jpg" id="image4" />
      <img src="assets/image5.jpg" id="image5" />
    </div>
    <script>
    function change() {
      this.src = 'assets/' + this.id + '_2.jpg';
    }

    document.getElementById('image1').onmouseover=change;
    document.getElementById('image2').onmouseover=change;
    document.getElementById('image3').onmouseover=change;
    document.getElementById('image4').onmouseover=change;
    document.getElementById('image5').onmouseover=change;
    </script>
    <script src="script.js"></script>
  </body>
</html>
